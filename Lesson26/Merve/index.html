<!DOCTYPE html>
<html>

<head>
    <title>Image Gallery</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
</head>

<body>
    <h1>Image Gallery</h1>
    <button id="fetch-button" class="fetch-button">Fetch Images</button>
    <div id="image-container"></div>
    <label for="selection">Specify how many images to fetch at a time</label>
    <input id="image-count" type="number" min="1" max="50" placeholder="e.g. 10" required>
    <button id="clear-button" class="clear-button">Clear Images</button>
    <script src="./script.js"></script>
</body>

</html>
