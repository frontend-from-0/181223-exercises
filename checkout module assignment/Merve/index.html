<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700&display=swap"
        rel="stylesheet">
    <title>Checkout Form</title>
</head>

<body>
    <div class="container__main--parent">
        <div class="container__main--leftchild">
            <nav class="nav__list">
                <ul>
                    <li class="nav__list--item">
                        <a href="">
                            <span class="num">1</span>
                            <span class="text-container">
                                <span class="step">STEP 1</span>
                                <span class="main-text">YOUR INFO</span>
                            </span>
                        </a>
                    </li>
                    <li class="nav__list--item">
                        <a href="">
                            <span class="num">2</span>
                            <span class="text-container">
                                <span class="step">STEP 2</span>
                                <span class="main-text">SELECT PLAN</span>
                            </span>
                        </a>
                    </li>
                    <li class="nav__list--item">
                        <a href="">
                            <span class="num">3</span>
                            <span class="text-container">
                                <span class="step">STEP 3</span>
                                <span class="main-text">ADD-ONS</span>
                            </span>
                        </a>
                    </li>
                    <li class="nav__list--item">
                        <a href="">
                            <span class="num">4</span>
                            <span class="text-container">
                                <span class="step">STEP 4</span>
                                <span class="main-text">SUMMARY</span>
                            </span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
        <div class="container__main--rightchild">
            <div class="container__main--rightchild--header">
                <h1>Personal Info</h1>
                <p>Please provide your name, email address, and phone number.</p>
            </div>
            <div class="container__main--rightchild--form">
                <form action="">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="e.g. Stephen King" required>
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="e.g. stephenking@lorem.com" required>
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" name="phone" placeholder="e.g. +1 234 567 890"
                        pattern="\+?\d{1,4}?[-.\s]?(\d{1,3}[-.\s]?){1,4}" required>

                    <div class="button-container">
                        <button type="button">Next Step</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
