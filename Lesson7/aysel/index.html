<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="signup-form">
      <form action="index.html">
        <h1>Sign Up</h1>
        <div class="input-box">
          <input type="text" placeholder=" Full Name" class="txt" required />
          <i class="bx bx-user"></i>
        </div>
        <div class="input-box">
          <input type="email" placeholder=" Email" class="txt" required />
          <i class="bx bx-envelope"></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder=" Password" class="txt" required />
          <i class="bx bx-lock-alt"></i>
        </div>
        <div class="submit">
          <input type="submit" value="Create Account" />
        </div>

        <a href="#">Already have one?</a>
      </form>
    </div>
  </body>
</html>
